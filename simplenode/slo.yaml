---
spec_version: '0.1.0'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass"
  aggregate_function: avg
objectives:
  - sli: response_time_p95
    pass:        # pass if (relative change <= 10% AND absolute value is < 500)
      - criteria:
          - "<=+20%" # relative values require a prefixed sign (plus or minus)
          - "<600"   # absolute values only require a logical operator
    warning:     # if the response time is below 800ms, the result should be a warning
      - criteria:
          - "<=800"
  - sli: throughput
    pass:
      - criteria:
        - ">8000"
  - sli: error_rate
    weight: 2
    pass:
      - criteria:
          - "<=1%"
    warning:
      - criteria:
          - "<=2%"
    key_sli: true
  - sli: response_time_p50
  - sli: response_time_p90
    pass:
      - criteria:
          - "<=+20%"
    warning:
      - criteria:
          - "<=+10%"
  - sli: rt_test_invoke
    pass:
      - criteria:
          - "<=+20%"
  - sli: rt_test_echo
    pass:
      - criteria:
          - "<=+20%"
  - sli: rt_test_version
    pass:
        - criteria:
          - "<=+20%"
  - sli: rt_test_homepage
    pass:
        - criteria:
          - "<=+20%"
  - sli: svcalls_test_invoke
    pass:
      - criteria:
          - "<=+20%"
  - sli: svcalls_test_echo
    pass:
      - criteria:
          - "<=+20%"
  - sli: svcalls_test_version
    pass:
        - criteria:
          - "<=+20%"
  - sli: svcalls_test_homepage
    pass:
        - criteria:
          - "<=+20%"
total_score:
  pass: "90%"
  warning: "75%"
